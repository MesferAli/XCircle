version: '3.8'

# ============================================
# Enterprise AI Layer - Production Deployment
# Domain: atlas.xcircle.sa
# Hosting: Hostinger VPS
# ============================================

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: eal-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-eal_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-eal_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-eal_user} -d ${POSTGRES_DB:-eal_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eal-network

  # ==========================================
  # Redis Cache
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: eal-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eal-network

  # ==========================================
  # Enterprise AI Layer Application
  # ==========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eal-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-eal_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-eal_db}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      SENTRY_DSN: ${SENTRY_DSN:-}
      # Salla Connector
      SALLA_CLIENT_ID: ${SALLA_CLIENT_ID:-}
      SALLA_CLIENT_SECRET: ${SALLA_CLIENT_SECRET:-}
      SALLA_ACCESS_TOKEN: ${SALLA_ACCESS_TOKEN:-}
      SALLA_REFRESH_TOKEN: ${SALLA_REFRESH_TOKEN:-}
      # Zid Connector
      ZID_ACCESS_TOKEN: ${ZID_ACCESS_TOKEN:-}
      ZID_MANAGER_TOKEN: ${ZID_MANAGER_TOKEN:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - eal-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ==========================================
# Networks
# ==========================================
networks:
  eal-network:
    driver: bridge

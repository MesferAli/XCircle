# ============================================
# Enterprise AI Layer - Docker Compose
# ============================================
# Development and Production configurations

version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: eal-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-eal_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-eal_secure_password}
      POSTGRES_DB: ${DB_NAME:-eal_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-eal_user} -d ${DB_NAME:-eal_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eal-network

  # ============================================
  # Redis (for caching and sessions)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: eal-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-eal_redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-eal_redis_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eal-network

  # ============================================
  # Enterprise AI Layer Application
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eal-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${DB_USER:-eal_user}:${DB_PASSWORD:-eal_secure_password}@postgres:5432/${DB_NAME:-eal_db}
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-eal_redis_password}@redis:6379
      
      # Application
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 5000
      
      # Security
      SESSION_SECRET: ${SESSION_SECRET:-change-this-in-production}
      
      # Monitoring
      SENTRY_DSN: ${SENTRY_DSN:-}
      
      # Feature Flags
      EXECUTION_MODE: DRAFT_ONLY
    ports:
      - "${APP_PORT:-5000}:5000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - eal-network

  # ============================================
  # Nginx Reverse Proxy (Production)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: eal-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - eal-network
    profiles:
      - production

# ============================================
# Networks
# ============================================
networks:
  eal-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

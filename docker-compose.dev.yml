# ============================================
# Enterprise AI Layer - Development Docker Compose
# ============================================
# Use: docker-compose -f docker-compose.dev.yml up

version: '3.8'

services:
  # ============================================
  # PostgreSQL Database (Development)
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: eal-postgres-dev
    environment:
      POSTGRES_USER: eal_user
      POSTGRES_PASSWORD: eal_dev_password
      POSTGRES_DB: eal_dev_db
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eal_user -d eal_dev_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - eal-dev-network

  # ============================================
  # Redis (Development)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: eal-redis-dev
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"
    networks:
      - eal-dev-network

  # ============================================
  # Mock External System (for testing connectors)
  # ============================================
  mock-api:
    build:
      context: ./mock-external-system
      dockerfile: Dockerfile
    container_name: eal-mock-api
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      API_KEY: DEMO-API-KEY-2024
    networks:
      - eal-dev-network

  # ============================================
  # Adminer (Database UI)
  # ============================================
  adminer:
    image: adminer:latest
    container_name: eal-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - eal-dev-network

  # ============================================
  # Redis Commander (Redis UI)
  # ============================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: eal-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - eal-dev-network

# ============================================
# Networks
# ============================================
networks:
  eal-dev-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
